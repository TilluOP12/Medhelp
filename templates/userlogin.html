<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - MedHelp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<style>
    /* General Styles */
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f3f4f6;
    }

    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: #28a745; /* Green theme */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: #fff;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 30px;
    }

    .nav-links li {
        margin: 0;
    }

    .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 1.1rem;
    }

    .nav-links a:hover {
        color: #f7f7f7;
    }

    /* Login Container */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e9f5e9; /* Light green background */
    }

    .login-box {
        background-color: #fff;
        padding: 40px 60px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .login-box h2 {
        color: #28a745;
        font-size: 2rem;
        margin-bottom: 30px;
        font-weight: 700;
    }

    .login-box input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border 0.3s;
    }

    .login-box input:focus {
        border-color: #28a745;
        outline: none;
    }

    .login-box button {
        background-color: #28a745;
        color: #fff;
        padding: 15px;
        width: 100%;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
    }

    .login-box button:hover {
        background-color: #218838;
    }

    .login-box p {
        margin-top: 20px;
        color: #666;
        font-size: 0.9rem;
    }

    .login-box p a {
        color: #28a745;
        text-decoration: none;
    }

    .login-box p a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">MedHelp</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('med_history') }}">Medical History</a></li>
            <li><a href="{{ url_for('book_appointment') }}">Book Appointment</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Login Form -->
    <form action="/login" method="POST">

        <div class="login-container">
            <div class="login-box">
                <h2>Login to MedHelp</h2>
                <form method="POST">
                    <label for="username_user">Username:</label>
                    <input type="text" id="username_user" name="username_user">
                    
                    <label for="password_user">Password:</label>
                    <input type="password" id="password_user" name="password_user">
                    
                    <button type="submit">Login</button>
                </form>
                
    
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
            </div>
        </div>
    </form>
    <script>
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('sticky', window.scrollY > 0);
        });
    </script>
</body>
</html>
